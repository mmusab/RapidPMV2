<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RPM</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style>
	.login-form {
		width: 340px;
    	margin: 50px auto;
	}
    .login-form form {
    	margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .login-form h2 {
        margin: 0 0 15px;
    }
    .form-control, .btn {
        min-height: 38px;
        border-radius: 2px;
    }
    .btn {        
        font-size: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <notifier-container></notifier-container>
    <h1 style="vertical-align:auto; text-align: center; color: maroon;">RPM</h1>
    <h2 style="vertical-align:auto; text-align: center; color: maroon;">Rapid Project Management</h2>
<div class="login-form">
    <div class="alert alert-danger" *ngIf="errorMessage!=''">{{errorMessage}}</div>
    <form #f="ngForm" (ngSubmit)="onLogin()">
        <h2 class="text-center">Log in</h2>       
        <div style="float: left;" class="form-group">
            <input required ngModel name="Email" #Email="ngModel" [(ngModel)]="userEmail" type="text" class="form-control" placeholder="Enter your email">
            <div class="alert alert-danger" *ngIf="Email.touched && !Email.valid">Email is required</div>
        </div>
        <div style="float: right;">Email</div>
        <div style="float: left;" class="form-group">
            <input required ngModel name="Password" #Password="ngModel" [(ngModel)]="userPassword" type="password" class="form-control" placeholder="Enter password">
            <div class="alert alert-danger" *ngIf="Password.touched && !Password.valid">Password is required</div>
            <div class="clearfix">
                <a (click)="forgotPassword()" href="{{Email.valid ? '#' : '#'}}">Forgot Password?</a>
                <div class="alert alert-danger" *ngIf="forgotPasswordError!='' && !Email.valid">{{forgotPasswordError}}</div>
            </div>
        </div>
        <div style="float: right;">Password</div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Log in</button>
        </div>
    </form>
    <button class="btn btn-secondary btn-block" (click)="onregister()">Create Profile</button>
</div>
</body>
</html>
