<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<title>RPM Registration Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 

</head>
<body>
	<notifier-container></notifier-container>
	<h2 style="vertical-align:auto; text-align: center; color: maroon;">Users Account Management</h2>
	<!-- Editable table -->
<div class="card">
	<h3 class="card-header text-center font-weight-bold text-uppercase py-4">Editable table</h3>
	<div class="card-body">
	  <div id="table" class="table-editable">
		<button class="text-success" (click)="add()">
			<mat-icon>add</mat-icon>
		</button>
		<table class="table table-bordered table-responsive-md table-striped text-center">
			<tr>
				<ng-container *ngFor="let head of userHead">
					<th class="text-center" *ngIf="!(head === 'company_id' || head === 'customer_id')">
						<p >{{head}}</p>
					</th>
				</ng-container>
			</tr>

		  <tr *ngFor="let user of users; let id = index">
			<ng-container *ngFor="let head of userHead">
				<td *ngIf="!(head === 'company_id' || head === 'customer_id')">    
					<span contenteditable="true" (blur)="updateList(id, head, $event)">{{user[head]}}</span>
				</td>
			</ng-container>
			<td>
			  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
				<mat-icon>more_vert</mat-icon>
			  </button>
			  <mat-menu #menu="matMenu">
				<button (click)=onAddUser(id) mat-menu-item>
				  <mat-icon>update</mat-icon>
				  <span>Update</span>
				</button>
				<button mat-menu-item>
				  <mat-icon>remove</mat-icon>
				  <span>Remove</span>
				</button>
			  </mat-menu>
			  
			</td>
		  </tr>
		</table>
	  </div>
	</div>
  </div>
  <!-- Editable table -->
</body>
</html>
