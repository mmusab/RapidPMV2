  <button mat-button style="margin-left: 4.18%; margin-top: 6.12%; font-size: 12px; color: #292E35;opacity: 60%;">Projects</button>
  <button mat-button style="margin-left: 4.18%; margin-top: 6.12%; font-size: 12px; color: #292E35;opacity: 60%;">Users</button>
  <button mat-button style="margin-left: 4.18%; margin-top: 6.12%; font-size: 12px; color: #292E35;opacity: 60%;">Administration</button> -->
  <button mat-flat-button style="margin-left: 80%; margin-top: 6.12%; font-size: 12px; color: #292E35; border-color: #6957E1; color: #6957E1;">Log Out   <img style="width: 25%;height: 25%;" src="/assets/Assets/LogOut.svg"></button>
  <div style="display: flex; margin-top: 1.25%; margin-left: 15%; font-size: 30px; color: #292E35; font-family:'Times New Roman', Times, serif; font-weight: bolder;"><p><b>Companies List</b></p><button style="margin-left: 49%;"><img style="width: 60%;height: 60%;" src="/assets/Assets/AddNew.svg"></button></div>
  <table mat-table style="margin-left: 15%; margin-right: 15%; margin-top: 1%;">
    <tr style="background-color: #6957E1; color: white; font-size: 12px;">
      <th style="width: 150px;">ID</th>
      <th style="width: 150px;">Company Name</th>
      <th style="width: 150px;">Name</th>
      <th style="width: 400px;">Address</th>
      <th></th>
    </tr>
    <tr *ngFor="let comp of companies; let id = index">
        <td>{{comp['company_id']}}</td>
        <td>
          <a role="button" (click)="updateCompany(id)">
            <div style="color: blue; height:100%;width:100%">
              {{comp['company_name']}}
            </div>
          </a>
        </td>
        <td>{{comp['contact_name']}}</td>
        <td>{{comp['address_line1']}} {{comp['address_line2']}} {{comp['address_line3']}} {{comp['city']}} {{comp['country']}} {{comp['postal_code']}}</td>
        <td>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)=updateCompany(id) mat-menu-item>
              <mat-icon>details</mat-icon>
              <span>details</span>
            </button>
            <button mat-menu-item>
              <mat-icon>remove</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </tr>
  </table>
</body>
